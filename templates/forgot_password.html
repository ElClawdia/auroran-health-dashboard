<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Health Dashboard</title>
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-dim: #8b949e;
            --primary: #58a6ff;
            --accent: #f0883e;
            --error: #f85149;
            --success: #3fb950;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .logo p {
            color: var(--text-dim);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .message.success {
            background: rgba(63, 185, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .message.error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-dim);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ü¶û Health Dashboard</h1>
            <p>Reset Your Password</p>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="forgot-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your registered email">
            </div>
            
            <button type="submit" class="btn" id="submit-btn">Send Reset Link</button>
        </form>
        
        <div class="footer">
            <a href="/login">‚Üê Back to Login</a>
        </div>
    </div>
    
    <script>
        document.getElementById('forgot-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submit-btn');
            const msgDiv = document.getElementById('message');
            const email = document.getElementById('email').value;
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            msgDiv.style.display = 'none';
            
            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email})
                });
                
                const result = await response.json();
                
                msgDiv.style.display = 'block';
                if (result.success) {
                    msgDiv.className = 'message success';
                    msgDiv.innerHTML = result.message;
                    if (result.verification_link) {
                        msgDiv.innerHTML += '<br><br><a href="' + result.verification_link + '">Click here to reset (testing mode)</a>';
                    }
                    btn.textContent = 'Email Sent!';
                } else {
                    msgDiv.className = 'message error';
                    msgDiv.textContent = result.error || 'Failed to send reset link';
                    btn.disabled = false;
                    btn.textContent = 'Send Reset Link';
                }
            } catch (error) {
                msgDiv.style.display = 'block';
                msgDiv.className = 'message error';
                msgDiv.textContent = 'Failed to send reset link: ' + error.message;
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
