<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Health Dashboard</title>
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-dim: #8b949e;
            --primary: #58a6ff;
            --accent: #f0883e;
            --error: #f85149;
            --success: #3fb950;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .logo p {
            color: var(--text-dim);
            font-size: 14px;
        }
        
        .disabled-notice {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.2s;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn {
            width: 100%;
            padding: 12px 24px;
            background: var(--border);
            color: var(--text-dim);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-dim);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>ðŸ¦ž Health Dashboard</h1>
            <p>Create Your Account</p>
        </div>
        
        <div class="disabled-notice">
            Registration is currently disabled.<br>
            Please contact the administrator for access.
        </div>
        
        <form>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" disabled placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" disabled placeholder="john@example.com">
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" disabled placeholder="johndoe">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" disabled placeholder="Min 8 characters">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" disabled>
            </div>
            
            <button type="submit" class="btn" disabled>Registration Disabled</button>
        </form>
        
        <div class="footer">
            <p>Already have an account? <a href="/login">Sign In</a></p>
        </div>
    </div>
</body>
</html>
