<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Health Dashboard</title>
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-dim: #8b949e;
            --primary: #58a6ff;
            --accent: #f0883e;
            --error: #f85149;
            --success: #3fb950;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .header h1 {
            font-size: 24px;
            color: var(--primary);
        }
        
        .header-links a {
            color: var(--text-dim);
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.2s;
        }
        
        .header-links a:hover {
            color: var(--primary);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .card h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--text);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-group input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }
        
        .btn-danger {
            background: var(--error);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .message.error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .message.success {
            background: rgba(63, 185, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶û Account Settings</h1>
            <div class="header-links">
                <a href="/">‚Üê Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        
        {% if error %}
        <div class="message error">{{ error }}</div>
        {% endif %}
        
        {% if success %}
        <div class="message success">{{ success }}</div>
        {% endif %}
        
        <div class="card">
            <h2>Profile Information</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="{{ user.username }}" disabled>
                </div>
                
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
        
        <div class="card">
            <h2>Change Password</h2>
            <p style="color: var(--text-dim); margin-bottom: 20px; font-size: 14px;">
                Click the button below to receive a password reset link at {{ user.email }}.
            </p>
            <form id="password-form">
                <div class="form-actions">
                    <button type="submit" class="btn" id="password-btn">Send Password Reset Link</button>
                </div>
            </form>
            <div id="password-message" style="margin-top: 15px; display: none;"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('profile-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value
            };
            
            try {
                const response = await fetch('/account', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('Profile updated successfully');
                } else {
                    alert(result.error || 'Update failed');
                }
            } catch (error) {
                alert('Update failed: ' + error.message);
            }
        });
        
        document.getElementById('password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('password-btn');
            const msgDiv = document.getElementById('password-message');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/account/change-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    msgDiv.style.display = 'block';
                    msgDiv.style.background = 'rgba(63, 185, 80, 0.1)';
                    msgDiv.style.border = '1px solid var(--success)';
                    msgDiv.style.color = 'var(--success)';
                    msgDiv.style.padding = '12px';
                    msgDiv.style.borderRadius = '8px';
                    msgDiv.innerHTML = result.message;
                    
                    if (result.verification_link) {
                        msgDiv.innerHTML += '<br><br><a href="' + result.verification_link + '" style="color: var(--primary);">Click here to set password (testing mode)</a>';
                    }
                    
                    btn.textContent = 'Email Sent!';
                } else {
                    btn.disabled = false;
                    btn.textContent = 'Send Password Reset Link';
                    alert(result.error || 'Failed to send reset link');
                }
            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Send Password Reset Link';
                alert('Failed to send reset link: ' + error.message);
            }
        });
    </script>
</body>
</html>
